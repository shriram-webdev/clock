<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock with Numbers</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
  <div class="clock">
    <div class="clock-face">
      <!-- Numbers container -->
      <div class="numbers"></div>
      <div class="hand hour-hand">Hour</div>
      <div class="hand min-hand">Min</div>
      <div class="hand second-hand"></div>
    </div>
  </div>

  <style>
    html {
      background: #232526;
      background: -webkit-linear-gradient(to right, #414345, #232526);
      background: linear-gradient(to right, #414345, #232526);
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0, 0, 0, 0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0, 0, 0, 0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.5s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }

    .numbers {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .number {
      position: absolute;
      color: white;
      font-size: 1.5rem;
      transform: translate(-50%, -50%);
    }
  </style>

  <script>
    const secondHand = document.querySelector('.second-hand');
    const minHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');
    const numbersContainer = document.querySelector('.numbers');

    // Function to add numbers dynamically around the clock face
    function addNumbers() {
      for (let i = 1; i <= 12; i++) {
        const number = document.createElement('div');
        number.classList.add('number');
        number.textContent = i;

        // Calculate angle and position
        const angle = (i / 12) * 360; // Each number is 30 degrees apart
        const x = 50 + 40 * Math.cos((angle - 90) * (Math.PI / 180)); // X coordinate
        const y = 50 + 40 * Math.sin((angle - 90) * (Math.PI / 180)); // Y coordinate

        // Position the number
        number.style.left = `${x}%`;
        number.style.top = `${y}%`;

        numbersContainer.appendChild(number);
      }
    }

    function setDate() {
      const now = new Date();

      const seconds = now.getSeconds();
      const secondDeg = ((seconds / 60) * 360) + 90;

      const min = now.getMinutes();
      const minDeg = ((min / 60) * 360) + 90;

      const hour = now.getHours();
      const hourDeg = ((hour / 12) * 360) + 90;

      if (seconds === 0) {
        secondHand.style.transition = 'none';
      } else {
        secondHand.style.transition = '';
      }

      secondHand.style.transform = `rotate(${secondDeg}deg)`;
      minHand.style.transform = `rotate(${minDeg}deg)`;
      hourHand.style.transform = `rotate(${hourDeg}deg)`;
    }

    // Initialize clock
    addNumbers(); // Add numbers to the clock
    setInterval(setDate, 1000);
    setDate(); // Set initial time
  </script>
</body>

</html>
